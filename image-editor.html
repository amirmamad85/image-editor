<html>
<head>
  <title>Image filters</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- image -->
  <img  src="/home/amirmamad/Pictures/fidelandche.jpeg" style="width:500px;height:300px;margin-left:50%;" id="img">

  <!-- blur() -->
  <input type="range" min="0" max="100" value="0" class="slider" id="slide">

  <!-- brightness() -->
  <input type="range" min="0" max="200" value="0" class="slider2" id="slide2">

  <!-- contrast() -->
  <input type="range" min="0" max="200" value="0" class="slider3" id="slide3">

  <!-- hue-rotate() -->
  <input type="range" min="0" max="360" value="0" class="slider4" id="slide4">

  <!-- invert() -->
  <input type="range" min="0" max="360" value="0" class="slider5" id="slide5">

  <!-- opactiy -->
  <input type="range" min="0" max="100" value="0" class="slider6" id="slide6">
  <p id="demo"></p>

  <script type="text/javascript" src="image-editor.js"></script>
</body>
</html>
